name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags:
      - "v*.*.*"

permissions:
  contents: write

env:
  DOCKER_IMAGE: emmytech05/currencyconverter

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      APIHOST: ${{ secrets.APIHOST }}
      APIKEY: ${{ secrets.APIKEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run unit tests
        run: python -m unittest discover -s tests

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      sha: ${{ steps.short_sha.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Get short SHA
        id: short_sha
        run: echo "sha=$(git rev-parse --short=7 $GITHUB_SHA)" >> "$GITHUB_OUTPUT"

      - name: Prepare tags
        id: prep
        shell: bash
        run: |
          SHA="${{ steps.short_sha.outputs.sha }}"
          TAGS="${{ env.DOCKER_IMAGE }}:${SHA},${{ env.DOCKER_IMAGE }}:latest"

          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
            TAGS="${{ env.DOCKER_IMAGE }}:${VERSION},${{ env.DOCKER_IMAGE }}:${SHA},${{ env.DOCKER_IMAGE }}:latest"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.prep.outputs.tags }}

  update-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Deployment image tag
        shell: bash
        run: |
          IMAGE_TAG="${{ needs.build-and-push.outputs.sha }}"
          FILE="k8s/base/deployment.yaml"

          sed -i "s|image: *${DOCKER_IMAGE}.*|image: ${DOCKER_IMAGE}:${IMAGE_TAG}|g" "$FILE"

          git add "$FILE"
          if git diff --cached --quiet; then
            echo "No change to commit."
            exit 0
          fi

          git commit -m "chore(ci): update image tag to ${IMAGE_TAG}"
          git push

  deploy:
    needs: update-deployment
    runs-on: self-hosted

    steps:
      - name: Confirm runner + cluster access
        run: |
          uname -a
          kubectl get nodes -o wide
          kubectl -n default get deploy currency-converter
          kubectl -n default get pods -l app=currency-converter -o wide

      # Optional: only if you want to force a restart each run
      # - name: Force restart (optional)
      #   run: kubectl -n default rollout restart deploy/currency-converter

      - name: Wait for rollout
        run: |
          kubectl -n default rollout status deploy/currency-converter --timeout=300s
          kubectl -n default get pods -l app=currency-converter -o wide
